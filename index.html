<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-3">ClearBit Demo</h1>
      <form action="#" class="d-flex gap-2 mb-3" id="clearbitForm">
        <input type="text" class="form-control" placeholder="Stalk someone" id="clearbitEmail">
        <input type="submit" class="btn btn-primary" id="clearbitSubmit">
      </form>
      <table class="m-auto">
        <tr>
          <td>Name</td>
          <td id="userName"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td id="userEmail"></td>
        </tr>
        <tr>
          <td>Bio</td>
          <td id="userBio"></td>
        </tr>
        <tr>
          <td>Location</td>
          <td id="userLocation"></td>
        </tr>
      </table>
    </div>
    <script src="build/application.js"></script>
  </body>
</html>
